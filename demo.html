<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMD DEMO</title>
</head>
<body>
  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="./dist/twist-message.min.js"></script>
  <script>
    const { Message } = window.TwistMessage;
    Message.info({
      content: 'Hello, Twist Message!',
      duration: 0
    });
    setTimeout(() => {
      Message.error({
      content: 'Hello, Twist Message!',
      duration: 0
    });
    }, 200);
  </script>
</body>
</html>
